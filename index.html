<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Promedio</title>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <h1>Calcular Promedio Notas Estudiantes</h1>

    <div class="contenedor">
        <label for="nombre"> Nombre
            <input type="text" id="nombre">
        </label> 
        <label for="id"> ID
            <input type="text" id="id">
        </label> 
        <label for="nota"> Ingrese las Notas
            <input type="number" id="nota">
        </label> 
        
        <div class="btncontenedor">
            <button id="btnAgregar">Agregar</button> 
            <button id="btnCalcular">Calcular Promedio</button> 
        </div>

        <div class="contResultado">
            <p id="contResultado"></p>
        </div>

    </div>
    
</body>
</html>
